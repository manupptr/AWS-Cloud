AWSTemplateFormatVersion: "2010-09-09"
Description:
  This template creates a vpc in selected region
  author:Manu
  organization:TEST
Resources:
  MyCfnVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      Tags:
      - Key: Name
        Value: MyStageVPC
      - Key: environment
        Value: Prod
      - Key: department
        Value: AWS Cloud
      - key: region
        value: IAD