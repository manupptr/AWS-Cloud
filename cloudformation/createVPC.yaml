AWSTemplateFormatVersion: "2010-09-09"
Description:
  This template creates a vpc in selected region
  author:Manu
  organization:ABCD
Parameters:
  VpcCidr:
    Type: String
    Description: CIDR block for the VPC
    Default: 192.168.255.0/16
  NameTag:
    Type: String
    Description: Name tag for the VPC
    Default: My-test-vpc
  EnvironmentTag:
    Type: String
    Description: Environment tag for the VPC
    Default: prod
  DepartmentTag:
    Type: String
    Description: Department tag for the VPC
    Default: IT
Resources:
  MyCfnVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      Tags:
      - Key: Name
        Value: !Ref NameTag
      - Key: environment
        Value: !Ref EnvironmentTag
      - Key: department
        Value: !Ref DepartmentTag
